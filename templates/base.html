<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Best Evar Chat 3.0</title>

    <script type="application/javascript">
        const new_location = "{{ location }}";
        if (new_location) {
            history.replaceState('', '', new_location);
        }
    </script>
    <link id="favicon" rel="shortcut icon" type="image/png" href="/static/favicon.png"/>
    {% block includes %}
    {% endblock %}
</head>
<body>
<div class="content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
